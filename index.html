<!DOCTYPE html>
<html>
<head>
	<title>Nearest Neighbour Search</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script type="text/javascript" src="/js/d3.min.js"></script>
    <script type="text/javascript" src="/js/nn.js"></script>
</head>
<body>
<h1>Nearest Neighbour Search</h1>
<p></p>
<div id="triangle" class="demo"></div>
<script>
    let tri = euclideanSpace(document.getElementById("triangle"));

    let tri_data = [
        point(5, 4, "tri1"),
        point(4, 5, "tri2"),
        point(6, 4.5, "tri3")
    ];

    let points = tri.svg.selectAll(".point")
        .data(tri_data)
        .enter()
        .append("circle")
        .attr("class", function(d) { return d.id })
        .classed("point", true)
        .attr("cx", function(d) { return tri.xScale(d.x) })
        .attr("cy", function(d) { return tri.yScale(d.y) })
        .attr("r", 5);


    let tri1 = d3.select(".tri1");
    let tri2 = d3.select(".tri2");
    let tri3 = d3.select(".tri3");

    const dragTri = function() {
        dragPoint(this);
    }

    tri1.classed("draggable", true)
            .call(d3.drag()
            .on("start", function() {
                d3.select(this).classed("selected", true);
            })
            .on("drag", dragTri)
            .on("end", function() {
                d3.select(this).classed("selected", false);
            }));







</script>
</body>
</html>
