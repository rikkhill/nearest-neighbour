<!DOCTYPE html>
<html>
<head>
	<title>Nearest Neighbour Search</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script type="text/javascript" src="/js/d3.min.js"></script>
    <script type="text/javascript" src="/js/nn.js"></script>
</head>
<body>
<h1>Nearest Neighbour Search</h1>
<p></p>
<div id="triangle" class="demo"></div>
<script>
    let tri = euclideanSpace(document.getElementById("triangle"));

    let points = [
        [5, 4],
        [4, 5],
        [6, 4.5]
    ];

    tri.svg.selectAll(".point")
        .data(points)
        .enter()
        .append("circle")
        .attr("class", "point")
        .attr("cx", function(d) { return tri.xScale(d[0]) })
        .attr("cy", function(d) { return tri.yScale(d[1]) })
        .attr("r", 5)
        .call(d3.drag()
            .on("drag", dragPoint));



</script>
</body>
</html>
